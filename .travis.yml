sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9

matrix:
  include:
    # linux
    - os: linux   # abi 47
      env: NODE_VERSION="5.1.1" CXX="g++-4.9"
    - os: linux   # abi 48
      env: NODE_VERSION="6" CXX="g++-4.9"
    - os: linux   # abi 49
      env: NODE_VERSION="6" ELECTRON="1.3.6" CXX="g++-4.9"
    # os x x86
    - os: osx
      env: NODE_VERSION="5.1.1" CXX="clang"
    - os: osx
      env: NODE_VERSION="6" CXX="clang"
    - os: osx
      env: NODE_VERSION="6" ELECTRON="1.3.6" CXX="clang"

before_install:
  - rm -rf ~/.nvm/ && git clone --depth 1 "https://github.com/creationix/nvm.git" ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - export PATH="./node_modules/.bin/:$PATH"

install:
  - if [[ -n "$ELECTRON" ]]; then
      export npm_config_target=$ELECTRON;
      export npm_config_disturl=https://atom.io/download/atom-shell;
      export npm_config_runtime=electron;
      export npm_config_build_from_source=true;
    fi
  - cd ctags-prebuilt && npm install && npm run build
  - cd fuzzy-native && npm install && npm run build

script:
  - |
    cd ctags-prebuilt
    [[ -z "$ELECTRON" ]] && npm test
    node-pre-gyp package testpackage
  - |
    cd fuzzy-native
    [[ -z "$ELECTRON" ]] && npm test
    node-pre-gyp package testpackage

git:
  depth: 10

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+(?:-[a-z0-9.-]+)?$/

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: */build/stage/*.tar.gz
  on:
    repo: facebooknuclide/nuclide-prebuilt-libs
    tags: true
